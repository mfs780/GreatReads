<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goodreads Redesign</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" href="css/global.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>


  <div class="navbar navbar-static-top" role="navigation" id="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"> <span class="sr-only">Toggle navigation</span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>

     </button> <a class="navbar-brand" rel="home" href="/" title="GoodReads"><img src="images/logo.png" alt="GoodReads"></a>

   </div>
   <div class="collapse navbar-collapse navbar-ex1-collapse">
    <div class="col-sm-4 col-md-4 pull-right">
      <form class="navbar-form" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="What are you currently reading?" name="srch-term" id="srch-term">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
    <ul class="nav navbar-nav pull-right navlinks">
      <li><a href="#">Browse</a>

      </li>
      <li><a href="#">Lists</a>

      </li>
    </ul>
  </div>
</div>


<header id="heading">
  <div class="container display">
    <div class="row">
      <div class="col-md-2">
        <h1>DISCOVER KNOWLEDGE</h1>
      </div>
      <div class="container">
        
        <div class="row">
          <div class="col-md-4 col-md-offset-5 login">
            <form class="form-horizontal" role="form">

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter your username">              
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter your password">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">Sign In</button>
                  </div>
                </div>
              </div>

              <div class="form-group ">              
                <div class="checkbox col-md-5">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
                <div class="col-md-5">
                  <p class="help-block">Forgot Password?</p>
                </div>          
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>

</html>
